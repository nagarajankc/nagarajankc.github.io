<style>

/* ===== GOOGLE FONT ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* ===== ROOT COLORS ===== */
:root{
  --bg-dark:#14151c;
  --bg-light:#1f2230;
  --primary:#ff4d5a;
  --white:#ffffff;
  --text:#cfcfcf;
}

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
  scroll-behavior:smooth;
}

body{
  background:var(--bg-dark);
  color:var(--text);
  line-height:1.8;
}

/* ===== HERO ===== */
header{
  min-height:100vh;
  background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
             url("https://images.unsplash.com/photo-1498050108023-c5249f4df085") center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

header h1{
  font-size:clamp(40px,6vw,60px);
  color:var(--white);
  font-weight:700;
}

header p{
  font-size:20px;
  margin:20px 0;
}

header a{
  display:inline-block;
  padding:14px 32px;
  background:var(--primary);
  color:white;
  text-decoration:none;
  border-radius:40px;
  font-weight:600;
  transition:0.3s ease;
}

header a:hover{
  background:#ff2e3d;
  transform:translateY(-3px);
}

/* ===== NAV ===== */
nav{
  backdrop-filter:blur(10px);
  background:rgba(20,21,28,0.8);
  text-align:center;
  padding:16px;
  position:sticky;
  top:0;
  z-index:100;
}

nav a{
  color:var(--white);
  text-decoration:none;
  margin:0 18px;
  font-weight:500;
  transition:0.3s;
}

nav a:hover{
  color:var(--primary);
}

/* ===== SECTIONS ===== */
section{
  max-width:1100px;
  margin:auto;
  padding:100px 20px;
}

section h2{
  text-align:center;
  font-size:34px;
  margin-bottom:50px;
  color:var(--white);
  position:relative;
}

section h2::after{
  content:"";
  width:60px;
  height:3px;
  background:var(--primary);
  display:block;
  margin:10px auto 0;
}

/* ===== CARD ===== */
.card{
  background:var(--bg-light);
  padding:30px;
  border-radius:16px;
  margin-bottom:24px;
  transition:0.3s;
  border:1px solid rgba(255,255,255,0.05);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:24px;
}

/* ===== LIST STYLE ===== */
ul{
  margin-top:15px;
  padding-left:20px;
}

ul li{
  margin-bottom:8px;
}

/* ===== CONTACT ===== */
#contact .card{
  text-align:center;
  font-size:18px;
}

/* ===== FOOTER ===== */
footer{
  background:#0d0e13;
  text-align:center;
  padding:30px 20px;
  font-size:14px;
  color:#888;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  section{
    padding:70px 16px;
  }
  nav a{
    margin:0 10px;
  }
}

</style>
